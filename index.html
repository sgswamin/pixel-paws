<!doctype html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pixel Paws</h1>
  <div class="pet-container">
    <div class="pet" onclick="selectPet(1)" id="pet1">
      <div class="emoji">&#128049;</div>
      <p>Saturation Level: <span id="hunger1">100</span>%</p>
      <p id="message1"></p>
    </div>
    <div class="pet" onclick="selectPet(2)" id="pet2">
      <div class="emoji">&#128054;</div>
      <p>Saturation Level: <span id="hunger2">100</span>%</p>
      <p id="message2"></p>
    </div>
  </div>
  <div class="treat-container">
    <div class="treat-wrapper">
      <div class="emoji treat" onclick="feedPet(1)" id="treat1">&#127850;</div>
    </div>
    <div class="treat-wrapper">
      <div class="emoji treat" onclick="feedPet(5)" id="treat2">&#127831;</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
